admin_mailing_index:
  path:        /
  defaults:  {_controller: AppBundle:Admin/Mailing:index}

admin_mailing_new:
      path:    /new
      defaults:  {_controller: AppBundle:Admin/Mailing:new}

admin_mailing_edit:
      path:    /{id}/edit
      defaults:  {_controller: AppBundle:Admin/Mailing:edit}

admin_mailing_send:
      path:    /{id}/send
      defaults:  {_controller: AppBundle:Admin/Mailing:send}

admin_mailing_write:
      path:    /{id}/write-email
      defaults:  {_controller: AppBundle:Admin/Mailing:writeMail}
